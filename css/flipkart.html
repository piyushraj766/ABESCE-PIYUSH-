<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Style Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2874f0;
      margin-right: 20px;
    }

    .search-box {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      border: none;
      outline: none;
      background: #7b1717;
      border-radius: 3px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin-left: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 14px;
    }

    /* Categories */
    .categories {
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .categories div {
      text-align: center;
      font-size: 14px;
    }

    .categories img {
      width: 40px;
      height: 40px;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Flipkart</div>
    <div class="search-box">
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>
    <div class="nav-links">
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">Become a Seller</a>
    </div>
  </div>

  <div class="categories">
    <div>
      <img src="https://img.icons8.com/ios-filled/50/shopping-cart.png" alt="">
      Minutes
    </div>
    <div>
      <img src="https://img.icons8.com/ios-filled/50/smartphone.png" alt="">
      Mobiles & Tablets
    </div>
    <div>
      <img src="https://img.icons8.com/ios-filled/50/clothes.png" alt="">

    </div>
    <div>
